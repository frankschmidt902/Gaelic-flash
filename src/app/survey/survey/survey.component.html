<div class="survey">
  <img id="top" class="background fadeIn" [src]="'./assets/images/' + topImgUrl" *ngIf="!loading">
  <img id="bottom" class="background background-bottom fadeOut" [src]="'./assets/images/' + bottomImgUrl" *ngIf="!loading">
  <div class="info">
    <div class="score">
      Score: {{ score }} 
    </div>
    <div class="status" *ngIf="!loading">
      {{ flashCardIndex + 1 }} / {{ numberOfFlashCards }}
    </div>
    <div class="theme">
      <span>Theme: {{ theme }}</span>
    </div>
  </div>
 
  <div class="container" *ngIf="!loading">
    <app-flash-card 
       class="flashCard"
       *ngIf="displayFlashCard" 
       [flashCard]="flashCard" 
       (change)="submitAnswer($event)">
    </app-flash-card>
    <app-flash-card-result 
       class="resultCard"
       *ngIf="!displayFlashCard"
       [flashCardResult]="flashCardResult" 
       (change)="nextQuestion($event)">
    </app-flash-card-result>
  </div>

</div>
