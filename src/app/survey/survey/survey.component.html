<div class="survey">
  <div class="info" *ngIf="!loading">
    <div class="score">
      sg√≤r {{ score }} 
    </div>
    <div class="status">
      {{ flashCardIndex + 1 }} / {{ numberOfFlashCards }}
    </div>
    <div class="theme">
      <span>Theme: {{ flashCards.theme }}</span>
    </div>
  </div>
 
  <div class="container" *ngIf="!loading">
    <app-flash-card 
       class="flashCard"
       *ngIf="displayFlashCard" 
       [flashCard]="flashCard" 
       (change)="submitAnswer($event)">
    </app-flash-card>
    <app-flash-card-result 
       class="resultCard"
       *ngIf="!displayFlashCard"
       [flashCardResult]="flashCardResult" 
       (change)="nextQuestion($event)">
    </app-flash-card-result>
  </div>

</div>
