<div class="flashCardResult">

  <div class="correct" *ngIf="flashCardResult.correct">
    <clr-icon class="thumbs" shape="thumbs-up" size="100"></clr-icon>
  </div>

  <div class="wrong" *ngIf="!flashCardResult.correct">
    <clr-icon class="thumbs" shape="thumbs-down" size="100"></clr-icon>
    <div class="answer">
      <h4>Na freagairt</h4>
      <p>{{ flashCardResult.correctAnswer.title }}</p>
      <clr-icon (click)="playAudio(flashCardResult.correctAnswer.audioUrl)" class="headphones" size="24" shape="headphones"></clr-icon>
    </div>
  </div>

  <button (click)="close()" class="btn btn-success">an ath cheist</button>
</div>
